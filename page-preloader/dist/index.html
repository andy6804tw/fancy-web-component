<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Vue.js page preloader</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="preloader">
   <div class="preloader__status">
      <div status class="preloader__status-text">I'm {{loaded}} % done!</div>
      <div class="preloader__status-loader">
         <div loader :style="loadStyle" class="preloader__status-bar"></div>
      </div>
   </div>
</div>
<div class="frontpage container-fluid">
   <div class="row">
      <div class="col-xs-12">
         <h1 class="frontpage__title">Nice to meet you, i'm a title!</h1></div>
   </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.28/vue.min.js'></script><script  src="./script.js"></script>

</body>
</html>
